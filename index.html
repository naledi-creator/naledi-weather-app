<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Naledi's Weather</title>
  </head>
  <body>
    <header>
      <form id="search-form">
        <input type="search" placeholder="Enter a city" class="type-box" />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          <span id="time"></span>,
          <span id="weather-description">Scattered clouds</span>
          <br />
          Humidity: <strong id="humidity"></strong>, Windspeed:
          <strong id="wind"></strong>
        </p>
      </div>
      <div>
        <span class="icon"></span>
        <span class="temperature">12</span>
        <span class="unit">Â°C</span>
      </div>
    </main>
    <div class="weather-forecast" id="forecast"></div>

        Naledi Mokgotho </a
      >, is open sourced on

        href="https://github.com/naledi-creator/naledi-weather-app"
        target="_blank"
      >

      >
      and hosted on
      <a href="https://naledi-weather.netlify.app/" target="_blank">Netlify</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
